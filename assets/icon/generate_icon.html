<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavezly Icon Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #2DD4BF;
            margin-bottom: 10px;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #2DD4BF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0D9488;
        }
        .info {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ Wavezly Icon Generator</h1>
        <p>Click the button below to generate and download your app icon</p>
        <canvas id="iconCanvas" width="1024" height="1024"></canvas>
        <br>
        <button onclick="generateAndDownload()">Generate & Download Icon (1024x1024)</button>
        <div class="info">
            The icon will be saved as <strong>wavezly_icon_1024.png</strong><br>
            Save it in the <strong>assets/icon/</strong> folder
        </div>
    </div>

    <script>
        function generateIcon() {
            const canvas = document.getElementById('iconCanvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, 1024, 1024);

            // Background gradient (teal theme)
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, '#2DD4BF');
            gradient.addColorStop(1, '#0D9488');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);

            // Add subtle wave pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 3;

            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                const yOffset = 200 + i * 150;
                for (let x = 0; x <= 1024; x += 10) {
                    const y = yOffset + Math.sin((x + i * 100) * 0.01) * 50;
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }

            // Main icon circle background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.arc(512, 512, 380, 0, Math.PI * 2);
            ctx.fill();

            // Shadow for depth
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 10;

            // Draw "W" letter in modern style
            ctx.shadowColor = 'transparent';
            ctx.fillStyle = '#2DD4BF';
            ctx.font = 'bold 480px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('W', 512, 512);

            // Add subtle inner shadow to W
            ctx.globalCompositeOperation = 'source-atop';
            ctx.fillStyle = 'rgba(13, 148, 136, 0.3)';
            ctx.font = 'bold 480px Arial';
            ctx.fillText('W', 514, 516);

            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';

            // Add small wave accent below W
            ctx.strokeStyle = '#0D9488';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(312, 680);
            ctx.quadraticCurveTo(412, 650, 512, 680);
            ctx.quadraticCurveTo(612, 710, 712, 680);
            ctx.stroke();

            // Border ring
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(512, 512, 400, 0, Math.PI * 2);
            ctx.stroke();
        }

        function generateAndDownload() {
            generateIcon();

            const canvas = document.getElementById('iconCanvas');
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'wavezly_icon_1024.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert('Icon downloaded! Save it to:\nC:\\Users\\Jahan\\Downloads\\wavezly\\assets\\icon\\wavezly_icon_1024.png');
            });
        }

        // Generate preview on load
        window.onload = function() {
            generateIcon();
        };
    </script>
</body>
</html>
